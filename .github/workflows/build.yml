name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/NAMESPACE/IMAGE_NAME:latest
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.DOCKER_TOKEN }}
